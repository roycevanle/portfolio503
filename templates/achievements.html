<!--Achievements page header-->
<div class="container" id="achievements">
    <h1>Achievements</h1>
    <hr>
    <p class="flow-text">
    	Below are some of the accomplishments I have earned throughout the years.
    </p>    
</div>

<!--Lists the achievements in a table-->
<div class="container" id="collection">
	<ul class="collection">
		<li class="collection-item" ng-repeat="achievements in achievements">{{achievements.Year}} <br> {{achievements.Accomplishment}}</li>
	</ul>
</div>
